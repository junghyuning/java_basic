<!DOCTYPE html>
<!-- 사용자로부터 올린이와 파일을 입력받아 처리페이지(upload.itwill)를 
		post 방식으로 요청하여 입력값or 입력파일을, 전달하는 HTML 문서 -->

<html>
<head>
<meta charset="UTF-8">
<title>Servlet</title>
</head>
<body>
	<h1>파일 업로드</h1>
	<hr>
	<!-- 웹프로그램 요청시 사용자로부터 파일을 입력받은 파일을 전달하기 위해 폼태그 사용 -->
	<!-- => 사용자로부터 입력된 파일을 웹프로그램에 전달하기 위해 form 태그에 method = post로 설정(필수) b/c 대용량이므로 
			entype 속성값을 [multipart.form-data] 설정-->
	<form action="upload.itwill" method="post" enctype="multipart/form-data">
	<table>
  <tr>
    <td>올린이</td>
    <td><input type ="text" name="uploader"></td>
  </tr>
  <tr>
    <td>파일 선택</td>
    <td><input type="file" name="uploadfile"></td>
  </tr>
  <tr>
  	<td colspan="2"><button type="submit">제출</button></td>
  </tr>
</table>

	
	</form>
	
	
</body>
</html>
