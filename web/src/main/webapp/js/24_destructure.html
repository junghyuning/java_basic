	<h1>구조분해할당(Destructuring Assignment)</h1>
	<hr>
	<script type="text/javascript">
	var array = ["홍길동","임꺽정","전우치"];
	//이걸쉽게 만드는게 구조 분해 할당
	var one = array[0];
	var two = array[1];
	var three = array[2];
		alert("one = " + one + ", two = " + two +", three = " + three); 
	
	//구조 분해 할당 방식
	//array 객체의 요소값을 차례대로 제공받아 변수에 저장.
	var[one, two, three] = array;
	alert("one = " + one + ", two = " + two +", three = " + three); 
	
	
	var[one, two, three] = ['홍길동','임꺽정','전우치'];
	alert("one = " + one + ", two = " + two +", three = " + three); 

	
	//전우치 출력
	var[one, two, three="일지매"] = ['홍길동','임꺽정','전우치'];
	alert("one = " + one + ", two = " + two +", three = " + three); 

	//일지매 저장됨
	var[one, two, three="일지매"] = ['홍길동','임꺽정'];
	alert("one = " + one + ", two = " + two +", three = " + three);
	
	//함수에도 구조할당 가능 -> default값 제공 (초기화 하는 것.)
	//매개변수 입력x 시 사용함.
	function sum(num1=10, num2=20) {
		return num1+num2;
	}
	
	alert('합계 = '+ sum());
	
	var[num1,num2] = [10,20];
	alert("num1 = "+ num1+", num2 = "+ num2);
	
	//구조분하할당 사용하여 치환하기 -> 간단하게 치환 가능..
	[num1, num2] = [num2,num1];
	alert("num1 = "+ num1+", num2 = "+ num2);
	
	
	function returnArray(){
		return [10,20,30]; //array 객체 반환
	}
	
	var array= returnArray(); // array 객체를 반환받아 변수에 저장
	alert(array[0]+","+array[1]+", "+ array[2]);
	
	var [num1, num2, num3]= returnArray(); // array 객체를 반환받아 변수에 저장
	alert(num1+","+num2+", "+ num3);
	
	
	var [num1, , num3]= returnArray(); // array 객체를 반환받아 변수에 저장
	alert(num1+", "+ ", "+ num3);  // 10,30반환

	var [num1, num2, num3]= returnArray(); // array 객체를 반환받아 변수에 저장
	alert(num1+","+num2+", "+ num3);
	
	//...연산자(전개연산자) 사용하여 할당된 나머지 요소값들을 array 객체로 전달받아 저장시킬수 있음
	var [num1, ...num2] = returnArray;
	alert("num1 = "+ num1)
	alert("num2 = "+ num2)

	//매개변수로 Object 객체를 전달받아 요소값을 구조 분해하여 변수에 저장
	function display({num, name}) {
		alert("학번 = "+num+", 이름 = "+name);
