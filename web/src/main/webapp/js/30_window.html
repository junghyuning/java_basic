<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>BOM(Browser Object Model)</h1>
	<hr>
	<p>브라우저를 기반으로 제공되는 자바 스크립트 내장 객체</p>
	<p>window 객체 : 브라우저를 객체로 표현하여 프로퍼티와 메서드 제공</p>
	
	
	<script type="text/javascript">
		alert(window); //[object Widow]
		//window.alert(message) : 경고창을 이용하여 메세지를 출력하는 메서드 
		// => window 객체를 생략해도 메서드 호출 가능 - 함수
		window.alert("경고창을 이용하여 메세지를 출력하는 메서드");
		alert("경고창을 이용하여 메세지를 출력하는 메서드");
		//window.prompt(message, value) : 입력창을 이용하여 사용자로부터 [문자값]을 입력받아 반환하는 메서드 (value = default 값)
		var input = prompt("숫자를 입력해 주세요",100);
		alert("input = "+ input);
		
		//window.confirm(message) : 확인창을 사용하여 사용자로부터 선택값을 반환하는 메서드
		//취소 선택시 [false] 확인 선택시 [true] 반환
		if(confirm("삭제하시겠습니까?")){
			alert("삭제하였습니다.");
		} else {
			alert("삭제를 취소하였습니다.");
		}
		
		window.open("https://www.daum.net", "popup", "width=1000, height=640, top=100, left = 100");
		
		if(confirm("브라우저를 종료하시겠습니까?")){
			window.close();
		}
	</script>
</body>
</html>
