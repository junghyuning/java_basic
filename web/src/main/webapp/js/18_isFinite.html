<body>
	<h1>내장함수 - isFinite 함수</h1>
	<hr>
	<p>isFinite(value) : 매개변수로 전달받은 값이 무한수인 경우 [false]반환 / 유한수인경우 [true]반환</p>
	
	<script type="text/javascript">
/* 	alert(10/4);
	alert(10/3);
	var num1=10, num2=3
	alert(num1/num2); */
	
	//alert(10/0);  // 유일하게 0으로 나누었을 때만, infinity 반환함
	
	var num1 = 10 , num2 = 0;
	if(isFinite(num1/num2)){
		alert(num1/num2);
	} else {
		alert("0으로 나눌 수 없습니다.");
	}
</script>
</body>
