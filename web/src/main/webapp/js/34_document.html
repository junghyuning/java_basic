<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>BOM(Browser Object Model) - document</h1>
	<hr>
	<p>document객체 : 요청 웝프로그램의 실행 결과를 브라우저에 출력하는 영역을 객체로 표현하여 프로퍼티 & 메서드 제공</p>


	<script type="text/javascript">
		//alert(document); //[object HTML Document] 반환
		
		//document.write(html) : 매개변수로 html 태그를 전달받아 응답영역에 출력하는 메서드
		document.write("<p>document.write() 메서드로 출력된 내용입니다.</p>")
		
	</script>
</body>
</html>
