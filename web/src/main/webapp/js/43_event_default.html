<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
<style type="text/css">
#displayDiv {
	width: 600px;
	font-size: 2em;
	font-weight: bold;
	text-align: center;
	border: 1px solid red;
}

ul li {
		width: 400px;
	margin: 10px;
	text-align: center;
	font-size: 1.5em;
	font-weight: bold;
	border: 1px solid blue;
	list-style-type: none;
}
</style>
</head>
<body>
	<h1>Event - 태그의 기본 이벤트 처리 기능</h1>
	<hr>
	<p>태그는 특정 이벤트에 대한 처리기능을 제공함 = 기본이벤트</p>
	<hr>
	<button type="button" id = "btn">다음(Daum) 이동</button>
	<!-- a태그의 경우 클릭이벤트 발생시 설정 페이지로 이동하는 기능 제공 (클릭이벤트를 등록하지 않아도) = 기본이벤트 명령 -->
	<a href="https://google.com" id = "google">구글</a>
	<a href="https://www.naver.com" id ="naver"><button type="button"> 네이버(Naver)로 이동</button></a>
	<!-- if a태그의 기본 이벤트를 실행하고 싶지 않다면? -->

	
	<script type="text/javascript">
	/* 해당 기능은 <a>태그로도 대체 가능  */
	document.getElementById("btn").onclick = function() {
		location.href="https://daum.net";
	}
	
	
	document.getElementById("naver").onclick = function(e) {
		//event 객체: 태그에서 발생한 이벤트 정보를 저장한 객체
		//=> 이벤트 처리 함수가 호출되면 자동으로 생성됨. - 이벤트처리함수 종료시 자동 종료
		
		//기본이벤트를 취소하는 메서드 -> 보통 submit 이벤트에서 많이 사용 됨.
		event.preventDefault();
	}
</script>
</body>
</html>
