<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
	<h1>자바스크립트 제어문</h1>
	<hr>
	<p>선택문 - if , switch</p>
	<p>반복문 - for, while</p>
	<p>기타 - break, continue</p>
	
	<script type="text/javascript">
	//제곱근 입력받아 숫자값에 대한 제곱근 계산하여 출력
	//prompt(message, value) : 입력창 제공 -> 값 입력받아 "문자값"으로 반환하는 함수
	var num = prompt("숫자값을 입력해 주세요");
	// alert(typeof(num)); // string 반환 -> 즉, +연산일 경우에는 형변환이 필요한 것..
	
	//숫자값이 아닌 값을 입력한 경우 에러 메세지 출력하도록 프로그램
	if(isNaN(num)) {
		alert("입력값이 숫자가 아닙니다.");
	} else {
	alert(num*num);		
	} 
	
	
	//학생 성적에 대한 총점, 평균, 학점을 계산하여 출력
	var kor = 98, eng=80, mat=91;
	
	var tot=kor+eng+mat;
	var ave = tot/3;  // java에서와 달리 var키워드 변수는 저장된 값에 따라 형이 결정 되므로 /3.0이런식으로 하지 않아도 실수로 출력 됨. 
	
	//alert("총점 = "+tot+", 평균 = "+ave);  // 자동으로 실수로 출력되므로 무한수가 출력될 확률 높음
	
	
	var grade = "";
	switch (parseInt(ave/10)) { //나눗셈의 결과를 실수로 반환하기 때문에 정수형으로 바꾸어주어야 case문 비교가 가능해 짐.
	case 10:
	case 9: grade="A"; break;
	case 8: grade="B"; break;
	case 7: grade="C"; break;
	case 6: grade="D"; break;

	default: grade="F"; break;
	}
	
	//alert("총점 = "+tot+", 평균 = "+ave +", 학점 = "+grade); 
	
	//1~100범위의 정수들의 합계를 계산하여 출력
	var tot=0;
	for(i=1;i<=100;i++){
		tot+=i;
	}
	//alert("1~100 범위의 정수들의 합계 = " + tot);
	
	//a4 용지를 반으로 계속 접어 펼쳤을 경우, 사각형 모양이 500 개 이상이 되려면 몇번 접으면 되는지 계산하여 출력
	var cnt=0, gae=1;
	while(true) {
		cnt++;
		gae*=2;
		if(gae>=500) break;
	}
	//alert(cnt+"번 접으면 "+gae+"개의 사각형 모양이 만들어집니다.");
	
	//1~10 범위의 정수 중, 홀수만 출력
	var result = "";
	for(i=1;i<=10;i++){
		if(i%2==0) continue;
		result += i +" "; //변수에 저장된 문자값에 새로운 문자값을 결합하여 저장
	}
	alert("1~10 범위의 홀수 = " + result);
	
	
	</script>
</body>
</html>
