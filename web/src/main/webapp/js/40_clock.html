<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
<style>
#displayDiv {
	width: 600px;
	margin: 0 auto;
	padding: 30px 0;
	font-size: 2em;
	font-weight: bold;
	text-align: center;
	border: 1px solid black;
}
</style>
</head>
<body>
	<h1>DOM(Document Object Model) - 시계</h1>
	<hr>
	<div id="displayDiv">2023년 06월 08일 17시 03분 35초</div>

	<script type="text/javascript">
	var displayDiv = document.getElementById("displayDiv");
	
	
		var displayClock = function() {
			
			var now = new Date();
			
			var printNow = now.getFullYear()+"년"+(now.getMonth()+1)+"월"+now.getDate()+"일"+
				now.getHours()+"시"+now.getMinutes()+"분"+now.getSeconds()+"초";

			displayDiv.innerHTML = printNow;
		}
		
		displayClock(); // 한번 호출을 해야 문자로 저장된 값이 출력되지 않고 현재 시간이 출력 됨.
		setInterval(displayClock,1000);
	</script>
</body>
</html>
