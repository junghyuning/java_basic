<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>JSON 클래스 함수</h1>
	<hr>
	<p>JSON에 관련된 프로퍼티와 메서드를 제공하는 클래스 함수</p>
	
	<script type="text/javascript">
		var student = {"num":1000,"name":"홍길동"};
		alert(typeof(student)); //Object - 즉, 객체임
		
		
		//toString이 오버라이딩 되어있지 않을경우 원래는 
		// 객체를 생성한 클래스 함수명을 문자값으로 변환 함.
		alert(student); //alert(student.toString()); [object Object] 반환
		
		alert(student.num+" "+student.name);
		
		//JSON.stringfy(object); : 매개변수로 전달받은 자바스크립트 객체를 JSON 형식의 “문자값”으로 변환하여 반환함
		
		
		var str = JSON.stringify(student);
		alert(str); //{"num":1000,"name":"홍길동"};
		
		//JSON 형식의 문자값을 매개변수로 받아서 객체로 변환하여 반환하는 메서드 - eval 함수로도 가능
		//var stu = JSON.parse(str);
		var stu = eval("("+str+")");
		alert(typeof(stu)); // [object Object] 반환
		alert(stu.num+" "+stu.name);
		
	</script>
</body>
</html>
