<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
<style>
div {
	border: 1px solid black;
	padding: 30px;
	text-align: center;
}
#red { background: red;}
#green { background: green;}
#blue { background: blue;}

</style>
</head>
<body>
	<h1>Event - this</h1>
	<hr>
	<p>이벤트 처리함수에서 이벤트가 발생된 태그(Element 객체)를 표현하기 위해 this 키워드 사용</p>
	<hr>
	<p>캡쳐링 단계 (Capturing 단계) : 이벤트가 window 객체에서 타겟 객체(이벤트가 발생된 태그)까지 전달되는 과정</p>
	<p>버블링 단계 (Bubbling 단계) : 이벤트가 타겟 객체(이벤트가 발생된 태그)로부터 window 객체까지 모든 객체에 이벤트가 전달되는 과정 – 이벤트가 거쳐간 객체에 등록된 이벤트 처리 함수가 호출
	<hr>
	
	<div id="red">
		<div id ="green">
		<div id ="blue"></div>
		</div>
	</div>
	
	<script type="text/javascript">
	/* 
	red, green, blue 에 각각의 클릭 이벤트를 저장하였음 
	-> if blue 이벤트 발생시, window에 이벤트 정보 전달 -> 태그에 전달
	-> but 버블링 단계(거쳐간 모든 이벤트가 전달 됨)에서 다시 타고 올라감에 따라 
	마지막으로 결국에는 red의 이벤트가 윈도우에 전달되게됨
	이러한 버블링 단계를 하지 않겠다는 명령어 => event.stopPropagation();
	 */
		document.getElementById("red").onclick=function() {
			location.href="https://www.daum.net";
			
			event.stopPropagation();
		}	
		document.getElementById("green").onclick=function() {
			location.href="https://www.naver.com";
			event.stopPropagation();
		}	
		document.getElementById("blue").onclick=function() {
			location.href="https://www.google.com";
			event.stopPropagation();
		}	
	</script>
		
</body>
</html>
