<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>자바스크립트 연산자</h1>
	<hr>
	<!--연산자 우선 순위에 의한 분류  -->
	<p>최우선 연산자 : (), [], {}, .</p>
	<p>단항 연산자 : +, -, ++, --, !, new, typeof</p>
	<p>산술 연산자 : *, /, %, +, -</p>
	<p>관계 연산자 : &gt;, &gt;=, &lt;, &lt;=, ==, !=, ===, !==</p>
	<p>논리 연산자 : &amp;&amp;, ||</p>
	<p>삼항 연산자 : 조건식?참값:거짓값</p>
	<p>대입 연산자 : =, *=, /=, %=, +=, -=</p>
	
	
	<script type="text/javascript">
	var num = 123;
	num = "123";
	
	/* 자바 스크립트의 경우, 자료형에 큰 의미를 두지 않아 숫자와 문자를 비교하여도 값이 같다면 같게 처리함 */
	alert("비교결과 = "+(num==123)); //비교결과 true
	alert("비교결과 = "+(num=="123")); //비교결과 true
	
	/* but, === , !== 의 경우, 자료형과 값을 모두 비교 함.  */
	alert("비교결과 = "+(num===123)); //비교결과 FALSE
	alert("비교결과 = "+(num==="123")); //비교결과 true
	
	
	</script>
</body>
</html>
