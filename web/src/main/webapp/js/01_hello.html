<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
<!-- script 태그 : 스크립트 언어를 사용하여 프로그램을 작성하는 영역을 제공하는 태그  -->
<script type="text/javascript">
	//java script는 객체지향 프로그래밍 언어로, 객체를 이용하여 프로그램 작성 
	//=> 객체의 속성(property)과 함수(Method)를 이용하여 명령을 작성하여 실행
	
	//window 객체 : 자바스크립트에서 제공해주는 내장 객체로, 브라우저를 표현하기 위해 사용
	//window.alert("Hello, JavaScript!!!"); //메세지창(경고창)을 생성 -> 메세지 출력하는 메서드(함수)
	//=> but, 윈도우 객체를 생략하여 메서드를 호출하는 것이 가능 (보기에는 함수처럼 보임)
	alert("Hello, JavaScript!!!");
	//console객체 : 브러우저 콘솔을 표현하기 위해 제공되는 객체
	//console.log(message) : 브라우저 콘솔에 메세지 출력
	console.log("Hello,JavaScript!!!")
</script>
</head>
<body>
	<h1>자바스크립트 작성</h1>
	<hr>
	<p>자바 스크립트(JavaScript) : 웹 페이지에서 발생된 이벤트를 처리하기 위한 기능을 제공하는 스크립트
		프로그래밍 언어 - 클라이언트에서 해석되어 실행</p>
	<p>자바 스크립트 표준 - ES(ECMAScript)15까지 구현되었으나 일반적으로 "ES6"을 이용하여 작성.</p>

</body>
</html>
