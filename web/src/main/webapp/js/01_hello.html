<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>

<!-- 스크립트 태그를 사용하여 java script 소스파일을 불러와 html문서에 포함 -->
<!-- -> 사이트를 구성하는 모든 웹문서에 동일한 기능 제공 가능 -->
<script type="text/javascript" src="/web/js/01_hello.js">

</script>

<!-- script 태그 : 스크립트 언어를 사용하여 프로그램을 작성하는 영역을 제공하는 태그  HEAD의 자식으로 쓴는것이 보편적이었음
but head에 사용할 경우, 태그를 조작할 수 없음 -> 이벤트 처리에 불리 (java스크립트를 사용하는 이유가 동적 처리때문)
 -->
<script type="text/javascript">

	//java script는 객체지향 프로그래밍 언어로, 객체를 이용하여 프로그램 작성 
	//=> 객체의 속성(property)과 함수(Method)를 이용하여 명령을 작성하여 실행
	
	//window 객체 : 자바스크립트에서 제공해주는 내장 객체로, 브라우저를 표현하기 위해 사용
	//window.alert("Hello, JavaScript!!!"); //메세지창(경고창)을 생성 -> 메세지 출력하는 메서드(함수)
	//=> but, 윈도우 객체를 생략하여 메서드를 호출하는 것이 가능 (보기에는 함수처럼 보임)
	alert("Hello, JavaScript!!!");
	//console객체 : 브러우저 콘솔을 표현하기 위해 제공되는 객체
	//console.log(message) : 브라우저 콘솔에 메세지 출력
	console.log("Hello,JavaScript!!!")
</script>
</head>
<body>
	<h1>자바스크립트 작성</h1>
	<hr>
	<p>자바 스크립트(JavaScript) : 웹 페이지에서 발생된 이벤트를 처리하기 위한 기능을 제공하는 스크립트
		프로그래밍 언어 - 클라이언트에서 해석되어 실행</p>
	<p>자바 스크립트 표준 - ES(ECMAScript)15까지 구현되었으나 일반적으로 "ES6"을 이용하여 작성.</p>
	
	
	<!-- 버튼 태그의 타입 속성값을 버튼으로 설정하면 버튼 출력 -> 이벤트 미발생  -->
	<!-- html 태그에 onXXX 속성은 이벤트 리스너 속성으로 이벤트 처리 명령(자바 스크립트)을   -->
	
	<!-- <button type="button" onclick="alert('이벤트처리 명령 실행');">버튼을 눌러보세요.</button> -->
	<button type="button" onclick="eventHandle();">버튼을 눌러보세요.</button>
	
	
	
	<!-- 자바스크립트 태그를 바디 태그 내에 사용하는것도 가능함. but, 자바 스크립트 태그의 내용은 html태그보다 우선적으로 출력됨 -->
	<!-- 최근에는 동적페이지 작성을 위해 바디의 마지막 자식으로 사용하는 경우가 많음.  -->
	
	
	<script type="text/javascript">
	alert("BODY/ hello, JavaScript!!")
	</script>
</body>
</html>
