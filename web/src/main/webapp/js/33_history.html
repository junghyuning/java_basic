<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>BOM(Browser Object Model) - history</h1>
	<hr>
	<p>history객체 : 브라우저에서 히스토리 정보를 객체로 표현하여 프로퍼티 & 메서드 제공</p>


	<script type="text/javascript">
		alert(history);//[object history]
		setTimeout(() => {
			//이전페이지로 이동하는 메서드
			//history.back(); //history.go(-1)
			//원하는 페이지로 이동하는 메서드
			//history.go(1);
			//history.go(0); // location.reload(); 와 동일
			
			history.forward(); //다음 페이지로 이동하는 메서드 // history.go(1);
		}, milliseconds);
	</script>
</body>
</html>
