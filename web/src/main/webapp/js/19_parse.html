	<script type="text/javascript">
/* 	var result = 50/3;

	//16진수 변환
	alert("16진수 : 123 = 10진수 : " + parseInt("123", 16));
	alert("16진수 : 123 = 10진수 : " + parseInt(123, 16)); // 비록 문자형으로 쓰지 않았어도 에러x
	//alert("16진수 : abc = 10진수 : " + parseInt(abc, 16)); // abc를 변수로 인식하 -> 반드시 문자형으로 써줘야 함
	//alert("16진수 : abc = 10진수 : " + parseInt("abc", 16)); // abc를 변수로 인식하 -> 반드시 문자형으로 써줘야 함
	
	/* var num = "100";
	alert(num+200); //100200
	alert(parseInt(num)+200) */
	

	var num = "100abc";
	//parseInt 함수를 사용하면 매개변수로 전달받은 문자값의 앞부분의 숫자만 잘라내여 정수값으로 변환
	alert(parseInt(num)+200); // 100+200 =300 반환
	
	//Number 를 사용할 경우, 전체를 판정하므로 NaN 판정이 떨어지게 돼있음. (Number) 사용이 정석.
	alert(Number(num)+200); // NaN 반환
	
</script>
