<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<body>
	<h1>Effect - Hide And Show</h1>
	<hr>
	<button type="button" id="btn1">Hide And Show</button>
	<button type="button" id="btn2">SlideUp And SlideDown</button>
	<button type="button" id="btn3">FadeOut And Fadein</button>
	<hr>
	<div id="displayDiv">
		<img alt="코알라" src="images/Koala.jpg" width="500">
	</div>

	<script type="text/javascript">
		$("#btn1").click(function() {
			//선택자로 검색된 태그의 display 스타일 속성값이 [none] 인 경우
			/* 			if($("#displayDiv").css("display")=="none"){ // 태그가 미배치(미출력) 된 경우
			 $("#displayDiv").css("display", "block"); // 태그를 배치되도록 display 스타일 속성값 변경
			 } else{
			 $("#displayDiv").css("display", "none");
			 } */

			/* 	
			if($("#displayDiv").css("display")=="none"){ // 태그가 미배치 된 경우
				//$(selector).show([duration]) : 선택자로 검색된 태그를 출력하는 메서드
				$("#displayDiv").show(1000);
			} else{
				$("#displayDiv").hide(1000);
			} */
	
			//$(selector).toggle([duration]) : 선택자로 검색된 태그가 미출력된 경우 출력되도록
			//설정하고 출력된 경우 미출력되도록 설정하는 메소드
			// => hide() 메소드와 show() 메소드를 반대로 호출하는 메소드
			$("#displayDiv").toggle(1000);
		})
		
		$("#btn2").click(function() {
			if ($("#displayDiv").css("display") == "none") {
				$("#displayDiv").slideDown(1000);
			} else {
				$("#displayDiv").slideUp(1000);
			}
			
			//$(selector).slideToggle([duration]) : 선택자로 검색된 태그가 미출력된 경우 출력되도록
			//설정하고 출력된 경우 미출력되도록 설정하는 메소드
			// => slideUp() 메소드와 slideDown() 메소드를 반대로 호출하는 메소드
			$("#displayDiv").slideToggle(1000);
		})

		$("#btn3").click(function() {
		/* 	if ($("#displayDiv").css("display") == "none") {
				$("#displayDiv").fadeIn(1000);
			} else {
				$("#displayDiv").fadeOut(1000);
			} */
			
			//$(selector).fadeToggle([duration]) : 선택자로 검색된 태그가 미출력된 경우 출력되도록
			//설정하고 출력된 경우 미출력되도록 설정하는 메소드
			// => fadeOut() 메소드와 fadeIn() 메소드를 반대로 호출하는 메소드
			$("#displayDiv").fadeToggle(1000);

		})
	</script>
</body>
</html>
