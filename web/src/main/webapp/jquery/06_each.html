<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<body>
	<h1>each 메소드</h1>
	<hr>
	<h3>each 메소드 호출-1</h3>
	<h3>each 메소드 호출-2</h3>
	<h3>each 메소드 호출-3</h3>
	<h3>each 메소드 호출-4</h3>
	<h3>each 메소드 호출-5</h3>

	<script type="text/javascript">
		//선택자에 의해 다수의 태그가 선택되면
/*		$("h3").css("color", "red");
 		$("h3").eq(0).css("color", "red");
		$("h3").eq(1).css("color", "green");
		$("h3").eq(2).css("color", "blue");
		$("h3").eq(3).css("color", "orange");
		$("h3").eq(4).css("color", "lime");
		 */
		var color=["red","green","blue","orange","lime"];
		
		//$(selector).size() : 선택자로 검색된 태그의 갯수를 반환하는 메서드
		//=> jQuery 3.0이상부터는 size메서드 대신 length 프로퍼티를 사용함
/* 		for(i=0;$("h3").length;i++){
			$("h3").eq(i).css("color",color[i]);
		} */
		
		//$(selector).each(callback([index], [element])) : 선택자로 검색된 태그의 갯수만큼 콜백함수를 반복적으로 호출하는 메서드 -> 명시적 반복
		//=> 콜백함수의 매개변수에는 검색된 태그의 첨자와 태그의 Node(Element)객체가 저장되어 콜백함수에서 사용 가능
		$("h3").each(function(i, element){
			//$("h3").eq(i).css("color",color[i]);
			//$(element).css("color",color[i]);
			//this : 콜백함수에서 처리중인 태그의 노드 객체를 표현하기 위한 키워드 
			$(this).css("color",color[i]);
		});
	</script>
</body>
</html>
