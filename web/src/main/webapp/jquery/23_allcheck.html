<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<style type="text/css">
#terms {
	width: 400px;
	margin: 0 auto;
	padding: 5px 10px;
	border: 1px solid black;
}

h3 {
	text-align: center;
}

#agree {
	width: 400px;
	margin: 0 auto;
	text-align: center;
}

#agree div {
	margin: 10px;
}
</style>
</head>
<body>
	<h1>Checkbox Event</h1>
	<hr>
	<h3>좋아하는 계절을 선택해 주세요.(다중 선택 가능)</h3>
	<hr>
	<input type="checkbox" id="allCheck">전체 선택(취소)
	<div id="checkboxList">
		<input type="checkbox" id="season" value="봄">봄&nbsp;&nbsp;
		<input type="checkbox" id="season" value="여름">여름&nbsp;&nbsp;
		<input type="checkbox" id="season" value="가을">가을&nbsp;&nbsp;
		<input type="checkbox" id="season" value="겨울">겨울&nbsp;&nbsp;
	</div>
	<button type="button" id="btn">선택완료</button>
	<hr>
	<div id="displayDiv"></div>
	
	<script type="text/javascript">
		$("#btn").click(function() {
			//선택자로 검색된 태그의 자식태그(checkbox)중 선택된 태그를 반환받아 변수에 저장
			var $checkList = $("#checkboxList").children(":checked");
			// == var $checkList = $(".session").filter(":checked");
			
			 //선택된 태그가 없는 경우
			if($checkList.length==0) {
				$("#displayDiv").text("당신이 좋아하는 계절은 없습니다.");
				return;
			}
			
			var output ="당신은 [";
			$checkList.each(function(i) {
				//선택된 태그의 입력값을 반환받아 변수에 추가 저장
				output += $(this).val();
				if($checkList.length-1 != i){
					output += ", ";
				}
			})
			
			output += "]을 좋아합니다.";
			$("#displayDiv").text(output);
		});
		
		
		$("#allCheck").change(function() {
			if($(this).is(":checked")){
				$("#checkboxList").children().prop("checked", true);
			} else {
				$(".seasion").prop("checked",false);
			}
		})
		
	</script>
</body>
</html>
