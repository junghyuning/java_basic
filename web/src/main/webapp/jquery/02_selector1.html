<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script> 
</head>
<body>
	<h1>선택자(Selector)</h1>
	<hr>
	<h2 class ="item">jQuery selector-1</h2>
	<h2 id ="tag">jQuery selector-2</h2>
	<h2 class ="item">jQuery selector-3</h2>
	<p>jQuery selector-4</p>
	
	<script type="text/javascript">
	//태그 선택자
	$("h2").css("background","yellow");
	
	//클래스 선택자 : 태그 선택자와 구분하기 위해 .으로 시작 함
	$(".item").css("background","orange");
	
	//아이디 선택자 : #으로 시작
	$("#tag").css("color","red");
	
	
	//선택자로 검색된 태그의 jQuery 객체로 메소드를 순차적으로 호출 가능 (메서드 체인)
	/* $("p").css("font-size","30px").css("color","blue"); */
	
	//jQuery 객체로 메소드를 호출할 때 매개변수에 값 대신 Object 객체를 전달 가능
	// => Object 객체의 요소를 이용하여 메소드에 필요한 다수의 값을 전달
	$("p").css({"font-size":"30px","color":"blue"});
</script>
</body>
</html>
