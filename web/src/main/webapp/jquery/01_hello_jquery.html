<!DOCTYPE html>

<head>

<title>jQuery</title>
<!-- script 태그를 사용하여 jQuery 라이브러리 파일을 웹문서에 포함해야만 jQuery 기능 사용 가능 
https://www.jquery.com 사이트 참조 -->

<!-- jQuery 라이브러리 파일을 다운로드 받아 현재 서버의 자원으로 서상하여 웹문서 포함
=> 1.X : IE9 이하(익스플로러 사용자를 포함하려면 1.x사용해야 함), 2.X or 3.X : IE10 이상 
=> #1 미압축파일(uncompressed) : 라이브러리 파일 변경 가능
=> #2 압축파일 (compressed) : 라이브러리는 변경할 수 없지만, 가독성이 좋음 -->

<!-- 직접 jquery를 삽입하여 사용하는 것보다 CDNs 이용하여 사용하는 경우가 많음 (jquery / google / microsoft / CDN 사이트 등에서 제공 -->
<!-- <script type="text/javascript" src="jquery-3.7.0.min.js"></script> -->
<!-- script 태그를 body의 마지막 자식으로 사용하더라도 jquery 라이브러리를 포함시키는 작업은 필요함 -->
