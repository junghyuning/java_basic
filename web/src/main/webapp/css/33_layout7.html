<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div {
	width: 400px;
	height: 200px;
	margin: 10px;
	border: 1px solid black;
	z-index: 3;
}

#red {
	background: red;
	position: absolute;
	top: 100px;
	left: 200px;
	/* z-index : 박스모델 배치 순서 관련 스타일 속성 (없을시, 나중에 배치한 요소가 위로 올라옴)
	속성값 : 정수값 -> 정수값이 큰 모델을 위에 배치 (green > red > blue 순서로 배치됨)
*/
	z-index: 3;
}

#green {
	background: green;
	position: absolute;
	top: 200px;
	left: 400px;
	z-index: 100;
}

#blue {
	background: blue;
	position: absolute;
	top: 300px;
	left: 300px;
	z-index: 1;
}
</style>
</head>
<body>
	<h1></h1>
	<hr>
	<div id="red"></div>
	<div id="green"></div>
	<div id="blue"></div>
</body>
</html>
