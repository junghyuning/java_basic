<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS</title>
<style>
div{
	width: 400px;
	margin: 10px;
	padding: 20px;
	border: 10px solid red;
	background: url("/web/css/images/bg.png") no-repeat right bottom;
}
.clip1{
background-clip: border-box;
}
.clip2 { background-clip: padding-box; }
.clip3 { background-clip: content-box; }

</style>
</head>
<body>
	<h1>배경 관련 스타일 속성</h1>
	<hr>
	<div class = "clip1">
		<p>border box</p>
		<p>border box</p>
		<p>border box</p>
		<p>border box</p>
		<p>border box</p>
		</div>	
	<div class = "clip2">
		<p>border box</p>
		<p>border box</p>
		<p>border box</p>
		<p>border box</p>
		<p>border box</p>
		</div>	
	<div class = "clip3">
		<p>border box</p>
		<p>border box</p>
		<p>border box</p>
		<p>border box</p>
		<p>border box</p>
		</div>	
</body>
</html>
