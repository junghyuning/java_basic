<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
table {
	border: 1px solid black;
	border-collapse: collapse;
}

th, td {
	border: 1px solid black;
	/* width: 200px; 모든 셀의 폭이 일정하게 변경 됨.  */
}

td {
	text-align: center;
}

.num {
	width: 80px;
}

.name {
	width: 80px;
}

.address {
	width: 150px;
	text-align: left;
	padding-left: 5px; 
}
</style>
</head>
<body>
	<h1>테이블 관련 스타일 속성</h1>
	<hr>
	<table>
		<tr>
			<th>번호</th>
			<th>이름</th>
			<th>주소</th>
		</tr>
		<tr>
			<td class="num">1000</td>
			<td class="name">홍길동</td>
			<td class="address" >서울시 강남구</td>
		</tr>
		<tr>
			<td class="num">2000</td>
			<td class="name">임꺽정</td>
			<td class="address">부산시 사하구</td>
		</tr>
		<tr>
			<td class="num">3000</td>
			<td class="name">전우치</td>
			<td class="address">광주시 관산구</td>
		</tr>
		<tr>
			<td class="num">4000</td>
			<td class="name">일지매</td>
			<td class="address">수원시 팔달구</td>
		</tr>
		<tr>
			<td class="num">5000</td>
			<td class="name">장길산</td>
			<td class="address">인천시 월미구</td>
		</tr>
	</table>
</body>
</html>
