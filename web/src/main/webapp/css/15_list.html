<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS</title>
<style>
ul li{

	list-style-type: square;
	list-style-image: url("/web/css/images/bullet.png");
}

ol li{
	list-style: upper-roman inside;
}

</style>

</head>
<body>
	<h1>목록 관련 스타일 속성</h1>
	<hr>
	<ul>
		<li>비순차 리스트-1</li>
		<li>비순차 리스트-2</li>
		<li>비순차 리스트-3</li>
	</ul>
	<ol>
		<li>순차 리스트-1</li>
		<li>순차 리스트-2</li>
		<li>순차 리스트-3</li>
	</ol>
</body>
</html>
