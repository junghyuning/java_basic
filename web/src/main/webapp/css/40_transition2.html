<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS</title>
<style>
#images img {
	margin: 20px;
	/* opacity : 박스 모델 투명도 0(불투명) ~ 1(투명) */
	opacity: 0.5;
	
	transition: all 1s;
}

#images img:hover {
	transform: scale(1.2, 1.2);
	opacity: 1.0;
}

#shape div {
	width: 100px;
	height: 100px;
	background: url("images/f1.png") no-repeat center;
	position: relative;
	left: 0;
	
	transition: all 2s;
}
#shape:hover div {
	background: url("images/f2.png") no-repeat center;
	left: 600px;	
}

</style>

</head>
<body>
	<h1>트렌지션 관련 스타일 속성</h1>
	<hr>
	<div id="images">
		<img alt="펜션이미지1" src="images/1.jpg"> 
		<img alt="펜션이미지2" src="images/2.jpg"> 
		<img alt="펜션이미지3" src="images/3.jpg">
	</div>
	<hr>
	<div id="shape">
		<div></div>
	</div>
</body>
</html>
