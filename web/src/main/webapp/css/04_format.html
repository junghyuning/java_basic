<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML</title>
<!-- link 태그 : 외부파일을 불러와 내용을 연결하는 기능 제공 
=> 사이트 구현시, 모든 페이지에 일관성 있는 스타일 적용이 가능함. 
Style 태그보다 위쪽에 위치 시킴 => 단계적 적용에 의해 일괄적용될 서식을 먼저 배치
=> 특수 한 디자인을 하부에 적용시키는 것. -->
<link href="/web/css/04_style.css" type="text/css" rel="stylesheet"> 


<style>

/* link 태그 대신 @import 시스템 속성을 이용하여 CSS 파일의 스타일 시트를 HTML 문서에 적용
=> URL 함수를 사용하여 HTML 문서에 포함시킬 CSS 파일의 URL 주소를 설정함
=> but, @ import의 경우 가독성이 좋지 않아 성능저하의 원인이 될 수 있음
*/
/*   @import url("/web/css/04_style.css");   */

h2 {
	color: skyblue;
}

h3 {
	color: blue;
}

h4 {
	color: green;
}
</style>
</head>
<body>
	<h1>HTML문서에 스타일 시트를 적용하는 방법</h1>
	<hr>
	<h2>브라우저에 출력될 아주 중요한 내용입니다.</h2>
	<h3>브라우저에 출력될 아주 중요한 내용입니다.</h3>
	<h4>브라우저에 출력될 아주 중요한 내용입니다.</h4>
</body>
</html>
