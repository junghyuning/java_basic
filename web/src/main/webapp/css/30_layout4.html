<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
#container {
	width: 800px;
	min-height: 600px;
	border: 1px solid red;
}

.box {
	width: 200px;
	height: 200px;
	margin: 20px;
	border: 1px solid green;
	/* display: inline;  */
	/* float : 컨테이너 역활의 박스모델에 아이템 역활의 박스모델을 왼쪽 또는 오른쪽 위치부터 
	차례대로 배치 하기 위한 스타일 속성 */
	/* => float 스타일이 적용된 박스모델 다음에 위치한 박스모델에도 스타일 적용  */
	/* 속성값 : none(기본), left, right */
	float: left;
}
/* float 스타일로 선정된 배치 관련  */
/* p{
	clear: both;
} */
</style>

</head>
<body>
	<h1>박스모델 배치 관련 스타일 속성</h1>
	<hr>
	<div id="container">
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<p>안녕하세요</p>
	</div>
</body>
</html>
