<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS</title>
<style type="text/css">
.gab{
	font-size: 30px;
}
.gab1{
	letter-spacing: 0.1em;
}

.gab2{
	word-spacing: 0.5em;
}
.gab3{
	line-height: 50px;
}
.gab4{
/* font 스타일 속성에서 [글자크기/줄간격] 속성값 사용 가능 */
	font: 30px/60px "궁서";
}



</style>

</head>
<body>
	<h1></h1>
	<hr>
	<p class="gab">Java Programming</p>
	<p class="gab gab1">Java Programming</p>
	<p class="gab gab2">Java Programming</p>
	<hr>
	<h2>HTML5<br>CSS</h2>
	<h2 class="gab3">HTML5<br>CSS</h2>
	<h2 class="gab4">HTML5<br>CSS</h2>
	
</body>
</html>
