<!-- 
웹 폰트(WebFont) : 웹서버에 저장된 글꼴 파일을 클라이언트에게 제공하여 사용하는 기능  

* 글꼴파일 : ttf(OS에서 사용하는 글꼴 파일) => 대용량 => 웹에서 사용하기에는 무거움
=> 웹사용 글꼴 : woff(IE9 이상, 크롬, 사파리 등), eof(IE8이하, 크롬,) 

* font-face : 글꼴파일을 클라이언트에게 제공하기 위한 시스템 속성
font-family: "";
src: url("");  -> 글꼴파일의 url 주소를 속성값으로 설정함.

-->

<style type="text/css">
@font-face {
	font-family: "NanumGothic";
	src: url("/web/css/fonts/NanumGothic.woff");
}

body {
	font-family: "NanumBarunGothic";
}
