
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hello</title>
</head>
<body>
	<h1 align ="left" title="문단의 제목을 표현합니다.">문단제목-1</h1>
	<h2 align = "center">문단제목-2</h2>
	<h3 align = "right">문단제목-3</h3>
	<h4 align = "justify">문단제목-4</h4>
	<h5>문단제목-5</h5>
	<h6>문단제목-6</h6>
	<hr>
	<hr align="left" width="600">
	<hr align="left" width="50%">
	<!-- p태그 : 문단으로 출력하기 위한 태그
		br 태그 : 줄바꿈 태그 -->
	
	<p>CSL(Client Script Language - HTML,CSS,JavaScript)를 배우도록 하겠습니다.</p>
	<!-- HTML에서 사용불가능한 문자는 회피문자 : Escape Character)로 표현함 -->
	<!-- &lt;: &gt;: &amp;: &&nbsp;: -->
	<p>&lt;홍길동&gt;님 &amp; &lt;임꺽정&gt;님&nbsp;&nbsp;&nbsp;&nbsp;반갑습니다.</p>
	
	<!-- pre 태그 : 태그 내용을 있는 그대로 출력됨 -->
	<pre>홍길동님, 	만나서 반갑습니다.
	다음에 다시 만나요.</pre>
	
	<!-- div 태그 : 범위 설정 -> 블록 레벨-->
	<!-- span태그 : 범위 설정 -> 인라인레벨 -->
	<div style="font-size: 24px;">오늘은 <span style="color: red;">2023년 05월 24일 수요일</span>입니다. 
	내일은 <span style= "color: blue;">2023년 05월 25일 목요일입니다.</span></div>
	
	
	
</body>
</html>
