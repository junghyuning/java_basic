<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML</title>
</head>
<body>
	<h1>datalist 태그</h1>
	<hr>
	<form method="post">
		<label for="subject">좋아하는 과목</label>
		<input type="text" name="subject" id="subject" list="subjectlist">
		<datalist id="subjectlist">
			<option>JAVA</option>
			<option>JSP</option>
			<option>SPRING</option>		
		</datalist>
		<button type="submit">제출</button>
	</form>
</body>
</html>
