<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML</title>
</head>
<body>
	<h1>dl 태그</h1>
	<hr>
	<!-- dl : definition List -> 정의 목록을 출력하기 위한 태그 -->
	<!-- dl태그의 하위 태그 : dt, dd -->
	<h3>유채방</h3>
	<dl>
	<!-- 정의 용어(Definition Term) -->
		<dt>대상</dt>
		<!-- dd (Definition Description) -->
		<dd>도미토리, 동성(or 가족) 1팀</dd>
		<dt>크기</dt>
		<dd>4인실</dd>
		<dt>주의사항</dt>
		<dd>공동 취사실 및 욕실(화장실)</dd>
		<dt>비용</dt>
		<dd>비수기 : 1인 20000원</dd>
		<dd>성수기 : 1인 25000원</dd>
	</dl>
</body>
</html>
