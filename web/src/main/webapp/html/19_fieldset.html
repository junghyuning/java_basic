<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML</title>
<style>
fieldset, div{
	width: 600px;
	height: 100px
}

</style>

</head>
<body>
	<h1>fieldset 태그</h1>
	<hr>
	<h3>회원가입</h3>
	<form method="post">
	<fieldset>
		<!-- legen태그 : 입력태그의 영역에 대한 제목을 제공 -->
		<legend>인증정보</legend>
		<ul>
			<li>아이디 : <input type="text" name="id"></li>
			<li>비밀번호 : <input type="password" name="passwd"></li>
		</ul>
	</fieldset>
	<fieldset>
		<legend>개인정보</legend>
		<ul>
			<li>이름 : <input type="text" name="name"></li>
			<li>이메일 : <input type="text" name="email"></li>
			<li>전화번호 : <input type="text" name="phone"></li>
		</ul>
	</fieldset>
	<div>
		<button type="submit">회원가입</button>
		<button type="reset">다시입력</button>
	</div>
	</form></body>
</html>
