<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML</title>
</head>
<body>
<!-- li : Listed Item - ul or ol 태그의 하위 태그로 사용함. -->
	<h1>li 태그</h1>
	<hr>
	<ul> <!-- unOrdered Lists -->
		<li>도미토리, 동성(or 가족)</li>
		<li>4인실</li>
		<li>공동 취사실 및 욕실(화장실)</li>
		<li>비용
			<ol> <!-- ol = ordered lists : 순서가 있는 list 목록 // type 속성으로 글머리 기호 변경이 가능함.-->
			<li>비수기 : 1인 20000원</li>
			<li>성수기 : 1인 25000원</li>
		</ol>
		</li>
	</ul>
</body>
</html>
